<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Foro - Level-UP Accesible</title>
    <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
    <div class="layout">

        <!-- Navegación lateral -->
        <aside class="sidebar" aria-label="Barra de navegación">
            <h1 class="logo">Level-UP<br>Accesible</h1>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="./noticias.html">Noticias</a></li>
                    <li><a href="./productos.html">Productos</a></li>
                    <li><a href="#comunidad">Comunidad</a></li>
                    <li><a href="./foro.html" aria-current="page">Foro</a></li>
                    <li><a href="#contacto">Contáctanos</a></li>
                </ul>
            </nav>
            <div class="social">
                <p>INFO, IG, X, WSP, ETC</p>
            </div>
        </aside>

        <!-- Contenido principal -->
        <main class="main-content">
            <section aria-labelledby="foro-titulo">
                <h2 id="foro-titulo">Foro de Publicaciones</h2>

                <!-- Formulario para nueva publicación -->
                <form id="formPublicacion" aria-label="Formulario para nueva publicación">
                    <label>
                        Nombre:
                        <input type="text" name="autor" required>
                    </label>
                    <label>
                        Comentario:
                        <textarea name="contenido" required rows="4"></textarea>
                    </label>
                    <button type="submit">Publicar</button>
                </form>

                <!-- Lista de publicaciones -->
                <section aria-labelledby="publicaciones-titulo">
                    <h3 id="publicaciones-titulo">Publicaciones recientes</h3>
                    <ul id="listaPublicaciones" class="lista-publicaciones">
                        <!-- Publicaciones se agregan aquí -->
                    </ul>
                </section>
            </section>
        </main>
    </div>

    <script src="foro.js"></script>
</body>
</html>
